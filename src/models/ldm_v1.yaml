model:
    type: ldm
    data: mnist

train:
    batch_size: 128
    epochs: 10
    learning_rate: 0.001

network:
    base: vae_v1
    latent_dim: 20 # same with base.latent_dim
    hidden_dim: 50


hypertune:
    learning_rate:
        - 0.001
        - 0.0001
